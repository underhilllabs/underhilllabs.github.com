---
layout: default
---
<h2 class="post_title">Tags In Jekyll</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <time style="color:#666;font-size:11px;" datetime=''></time> <a class="archive_list_article_link" href=''></a>
    <p class="summary">
    <ul class="tag_list">
      
    </ul>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
